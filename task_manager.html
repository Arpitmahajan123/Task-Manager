<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .task-card {
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .priority-high { border-left: 4px solid #ef4444; }
        .priority-medium { border-left: 4px solid #f59e0b; }
        .priority-low { border-left: 4px solid #10b981; }
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        .sidebar-link.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <div id="backend-simulation" style="display: none;"></div>

    <!-- Backend simulation using JavaScript (Node.js/Express/MongoDB simulation) -->
    <script>
        // In-memory database simulation (would be MongoDB in real app)
        let tasks = [
            {
                id: '1',
                title: 'Complete project proposal',
                description: 'Write and submit the project proposal document',
                status: 'in-progress',
                priority: 'high',
                dueDate: '2023-12-15',
                createdAt: new Date().toISOString()
            },
            {
                id: '2',
                title: 'Team meeting',
                description: 'Weekly team sync meeting',
                status: 'pending',
                priority: 'medium',
                dueDate: '2023-12-10',
                createdAt: new Date().toISOString()
            }
        ];

        // Express server simulation
        function createBackendSimulation() {
            return {
                // Get all tasks
                getTasks: function() {
                    return new Promise((resolve) => {
                        setTimeout(() => resolve([...tasks]), 300); // Simulate network delay
                    });
                },
                
                // Add new task
                createTask: function(newTask) {
                    return new Promise((resolve) => {
                        const task = {
                            ...newTask,
                            id: Math.random().toString(36).substring(2, 9),
                            createdAt: new Date().toISOString()
                        };
                        tasks.push(task);
                        setTimeout(() => resolve(task), 300);
                    });
                },
                
                // Update task
                updateTask: function(id, updates) {
                    return new Promise((resolve) => {
                        const index = tasks.findIndex(t => t.id === id);
                        if (index !== -1) {
                            tasks[index] = { ...tasks[index], ...updates };
                        }
                        setTimeout(() => resolve(tasks[index]), 300);
                    });
                },
                
                // Delete task
                deleteTask: function(id) {
                    return new Promise((resolve) => {
                        tasks = tasks.filter(t => t.id !== id);
                        setTimeout(() => resolve({ success: true }), 300);
                    });
                }
            };
        }

        const api = createBackendSimulation();
    </script>

    <!-- Frontend React Application -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        function TaskManager() {
            const [tasks, setTasks] = useState([]);
            const [activeTab, setActiveTab] = useState('all');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [currentTask, setCurrentTask] = useState(null);
            const [formData, setFormData] = useState({
                title: '',
                description: '',
                status: 'pending',
                priority: 'medium',
                dueDate: ''
            });

            // Fetch tasks on component mount
            useEffect(() => {
                fetchTasks();
            }, []);

            const fetchTasks = async () => {
                const tasks = await api.getTasks();
                setTasks(tasks);
            };

            const filteredTasks = tasks.filter(task => {
                if (activeTab === 'all') return true;
                if (activeTab === 'pending') return task.status === 'pending';
                if (activeTab === 'in-progress') return task.status === 'in-progress';
                if (activeTab === 'completed') return task.status === 'completed';
                return true;
            });

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (currentTask) {
                    await api.updateTask(currentTask.id, formData);
                } else {
                    await api.createTask(formData);
                }
                setIsModalOpen(false);
                setCurrentTask(null);
                setFormData({
                    title: '',
                    description: '',
                    status: 'pending',
                    priority: 'medium',
                    dueDate: ''
                });
                await fetchTasks();
            };

            const handleEdit = (task) => {
                setCurrentTask(task);
                setFormData({
                    title: task.title,
                    description: task.description,
                    status: task.status,
                    priority: task.priority,
                    dueDate: task.dueDate
                });
                setIsModalOpen(true);
            };

            const handleDelete = async (id) => {
                if (window.confirm('Are you sure you want to delete this task?')) {
                    await api.deleteTask(id);
                    await fetchTasks();
                }
            };

            const handleStatusChange = async (id, newStatus) => {
                await api.updateTask(id, { status: newStatus });
                await fetchTasks();
            };

            const getPriorityColor = (priority) => {
                switch (priority) {
                    case 'high': return 'bg-red-100 text-red-800';
                    case 'medium': return 'bg-yellow-100 text-yellow-800';
                    case 'low': return 'bg-green-100 text-green-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const getStatusColor = (status) => {
                switch (status) {
                    case 'pending': return 'bg-blue-100 text-blue-800';
                    case 'in-progress': return 'bg-purple-100 text-purple-800';
                    case 'completed': return 'bg-green-100 text-green-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            return (
                <div className="min-h-screen flex">
                    {/* Sidebar */}
                    <div className="w-64 gradient-bg text-white p-4 flex flex-col">
                        <div className="flex items-center justify-between mb-8">
                            <h1 className="text-2xl font-bold">TaskFlow</h1>
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </div>
                        
                        <div className="text-center mb-8">
                            <img 
                                src="https://placehold.co/120x120" 
                                alt="User avatar with a professional headshot against a neutral background, wearing business casual attire" 
                                className="w-24 h-24 rounded-full mx-auto mb-2 border-2 border-white"
                            />
                            <h3 className="text-lg font-semibold">Welcome Back!</h3>
                            <p className="text-sm opacity-75">5 tasks remaining today</p>
                        </div>
                        
                        <nav className="flex-1">
                            <ul>
                                <li 
                                    className={`flex items-center p-2 rounded-lg mb-2 cursor-pointer sidebar-link ${activeTab === 'all' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('all')}
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                                    </svg>
                                    All Tasks
                                </li>
                                <li 
                                    className={`flex items-center p-2 rounded-lg mb-2 cursor-pointer sidebar-link ${activeTab === 'pending' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('pending')}
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    Pending
                                </li>
                                <li 
                                    className={`flex items-center p-2 rounded-lg mb-2 cursor-pointer sidebar-link ${activeTab === 'in-progress' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('in-progress')}
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                    </svg>
                                    In Progress
                                </li>
                                <li 
                                    className={`flex items-center p-2 rounded-lg mb-2 cursor-pointer sidebar-link ${activeTab === 'completed' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('completed')}
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                    </svg>
                                    Completed
                                </li>
                            </ul>
                        </nav>
                        
                        <div className="mt-auto">
                            <button 
                                onClick={() => {
                                    setCurrentTask(null);
                                    setFormData({
                                        title: '',
                                        description: '',
                                        status: 'pending',
                                        priority: 'medium',
                                        dueDate: ''
                                    });
                                    setIsModalOpen(true);
                                }}
                                className="w-full bg-white text-indigo-600 py-2 px-4 rounded-lg font-medium flex items-center justify-center hover:bg-gray-100 transition"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                                </svg>
                                New Task
                            </button>
                        </div>
                    </div>
                    
                    {/* Main Content */}
                    <div className="flex-1 p-8 overflow-y-auto">
                        <div className="flex justify-between items-center mb-8">
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800">
                                    {activeTab === 'all' && 'All Tasks'}
                                    {activeTab === 'pending' && 'Pending Tasks'}
                                    {activeTab === 'in-progress' && 'Tasks In Progress'}
                                    {activeTab === 'completed' && 'Completed Tasks'}
                                </h2>
                                <p className="text-gray-500">
                                    {filteredTasks.length} {filteredTasks.length === 1 ? 'task' : 'tasks'} found
                                </p>
                            </div>
                            <div className="relative">
                                <input 
                                    type="text" 
                                    placeholder="Search tasks..." 
                                    className="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                />
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400 absolute left-3 top-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                        </div>
                        
                        {filteredTasks.length === 0 ? (
                            <div className="text-center py-16">
                                <img 
                                    src="https://placehold.co/250x200" 
                                    alt="No tasks illustration showing a clipboard on a desk with checklist and a pencil" 
                                    className="mx-auto mb-6"
                                />
                                <h3 className="text-xl font-medium text-gray-700 mb-2">
                                    No {activeTab !== 'all' ? activeTab.replace('-', ' ') + ' ' : ''}tasks found
                                </h3>
                                <p className="text-gray-500 mb-6">
                                    {activeTab === 'all' ? 'Create your first task to get started!' : 'All caught up! No tasks in this category.'}
                                </p>
                                {activeTab === 'all' && (
                                    <button 
                                        onClick={() => setIsModalOpen(true)}
                                        className="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition"
                                    >
                                        Create New Task
                                    </button>
                                )}
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredTasks.map(task => (
                                    <div 
                                        key={task.id} 
                                        className={`bg-white rounded-lg shadow-sm task-card ${task.priority ? 'priority-' + task.priority : ''}`}
                                    >
                                        <div className="p-4">
                                            <div className="flex justify-between items-start mb-3">
                                                <div>
                                                    <h3 className="font-semibold text-lg text-gray-800 mb-1">
                                                        {task.title}
                                                    </h3>
                                                    <div className="flex space-x-2 mb-2">
                                                        <span className={`text-xs px-2 py-1 rounded-full ${getPriorityColor(task.priority)}`}>
                                                            {task.priority}
                                                        </span>
                                                        <span className={`text-xs px-2 py-1 rounded-full ${getStatusColor(task.status)}`}>
                                                            {task.status}
                                                        </span>
                                                    </div>
                                                </div>
                                                <div className="flex space-x-2">
                                                    <button 
                                                        onClick={() => handleEdit(task)}
                                                        className="text-gray-500 hover:text-indigo-600 transition"
                                                    >
                                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                                        </svg>
                                                    </button>
                                                    <button 
                                                        onClick={() => handleDelete(task.id)}
                                                        className="text-gray-500 hover:text-red-600 transition"
                                                    >
                                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            <p className="text-gray-600 text-sm mb-4">
                                                {task.description || 'No description provided'}
                                            </p>
                                            
                                            <div className="flex justify-between items-center text-sm text-gray-500">
                                                <div className="flex items-center">
                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                    </svg>
                                                    {task.dueDate ? new Date(task.dueDate).toLocaleDateString() : 'No due date'}
                                                </div>
                                                <div>
                                                    <button 
                                                        onClick={() => {
                                                            let newStatus;
                                                            if (task.status === 'pending') newStatus = 'in-progress';
                                                            else if (task.status === 'in-progress') newStatus = 'completed';
                                                            else newStatus = 'pending';
                                                            handleStatusChange(task.id, newStatus);
                                                        }}
                                                        className={`text-xs px-3 py-1 rounded-lg ${task.status === 'completed' ? 'bg-green-100 text-green-800' : 'bg-indigo-100 text-indigo-800'} hover:bg-opacity-80 transition`}
                                                    >
                                                        {task.status === 'completed' ? 'Completed' : task.status === 'in-progress' ? 'Mark Complete' : 'Start Task'}
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                    
                    {/* Modal for Add/Edit Task */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg w-full max-w-md">
                                <div className="p-4 border-b flex justify-between items-center">
                                    <h3 className="text-lg font-semibold">
                                        {currentTask ? 'Edit Task' : 'Add New Task'}
                                    </h3>
                                    <button 
                                        onClick={() => setIsModalOpen(false)}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                                <form onSubmit={handleSubmit} className="p-4">
                                    <div className="mb-4">
                                        <label className="block text-gray-700 text-sm font-medium mb-1">
                                            Title
                                        </label>
                                        <input
                                            type="text"
                                            name="title"
                                            value={formData.title}
                                            onChange={handleInputChange}
                                            className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            required
                                        />
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 text-sm font-medium mb-1">
                                            Description
                                        </label>
                                        <textarea
                                            name="description"
                                            value={formData.description}
                                            onChange={handleInputChange}
                                            rows="3"
                                            className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                        <div>
                                            <label className="block text-gray-700 text-sm font-medium mb-1">
                                                Status
                                            </label>
                                            <select
                                                name="status"
                                                value={formData.status}
                                                onChange={handleInputChange}
                                                className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            >
                                                <option value="pending">Pending</option>
                                                <option value="in-progress">In Progress</option>
                                                <option value="completed">Completed</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-gray-700 text-sm font-medium mb-1">
                                                Priority
                                            </label>
                                            <select
                                                name="priority"
                                                value={formData.priority}
                                                onChange={handleInputChange}
                                                className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            >
                                                <option value="low">Low</option>
                                                <option value="medium">Medium</option>
                                                <option value="high">High</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 text-sm font-medium mb-1">
                                            Due Date
                                        </label>
                                        <input
                                            type="date"
                                            name="dueDate"
                                            value={formData.dueDate}
                                            onChange={handleInputChange}
                                            className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        />
                                    </div>
                                    <div className="flex justify-end space-x-3 pt-4 border-t">
                                        <button
                                            type="button"
                                            onClick={() => setIsModalOpen(false)}
                                            className="px-4 py-2 border rounded-lg text-gray-700 hover:bg-gray-100 transition"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            type="submit"
                                            className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
                                        >
                                            {currentTask ? 'Update Task' : 'Add Task'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TaskManager />);
    </script>
</body>
</html>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function TaskManager() {
            const [tasks, setTasks] = useState([]);
            const [activeTab, setActiveTab] = useState('all');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [currentTask, setCurrentTask] = useState(null);
            const [formData, setFormData] = useState({
                title: '',
                description: '',
                status: 'pending',
                priority: 'medium',
                dueDate: ''
            });

            // Fetch tasks on component mount
            useEffect(() => {
                fetchTasks();
            }, []);

            const fetchTasks = async () => {
                const tasks = await api.getTasks();
                setTasks(tasks);
            };

            const filteredTasks = tasks.filter(task => {
                if (activeTab === 'all') return true;
                if (activeTab === 'pending') return task.status === 'pending';
                if (activeTab === 'in-progress') return task.status === 'in-progress';
                if (activeTab === 'completed') return task.status === 'completed';
                return true;
            });

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (currentTask) {
                    await api.updateTask(currentTask.id, formData);
                } else {
                    await api.createTask(formData);
                }
                setIsModalOpen(false);
                setCurrentTask(null);
                setFormData({
                    title: '',
                    description: '',
                    status: 'pending',
                    priority: 'medium',
                    dueDate: ''
                });
                await fetchTasks();
            };

            const handleEdit = (task) => {
                setCurrentTask(task);
                setFormData({
                    title: task.title,
                    description: task.description,
                    status: task.status,
                    priority: task.priority,
                    dueDate: task.dueDate
                });
                setIsModalOpen(true);
            };

            const handleDelete = async (id) => {
                if (window.confirm('Are you sure you want to delete this task?')) {
                    await api.deleteTask(id);
                    await fetchTasks();
                }
            };

            const handleStatusChange = async (id, newStatus) => {
                await api.updateTask(id, { status: newStatus });
                await fetchTasks();
            };

            const getPriorityColor = (priority) => {
                switch (priority) {
                    case 'high': return 'bg-red-100 text-red-800';
                    case 'medium': return 'bg-yellow-100 text-yellow-800';
                    case 'low': return 'bg-green-100 text-green-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const getStatusColor = (status) => {
                switch (status) {
                    case 'pending': return 'bg-blue-100 text-blue-800';
                    case 'in-progress': return 'bg-purple-100 text-purple-800';
                    case 'completed': return 'bg-green-100 text-green-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            return (
                <div className="min-h-screen flex">
                    {/* Sidebar */}
                    <div className="w-64 gradient-bg text-white p-4 flex flex-col">
                        <div className="flex items-center justify-between mb-8">
                            <h1 className="text-2xl font-bold">TaskFlow</h1>
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </div>
                        
                        <div className="text-center mb-8">
                            <img 
                                src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/66b0b999-57f0-4b00-82b7-6fe116c3027d.png" 
                                alt="User avatar with a professional headshot against a neutral background, wearing business casual attire" 
                                className="w-24 h-24 rounded-full mx-auto mb-2 border-2 border-white"
                            />
                            <h3 className="text-lg font-semibold">Welcome Back!</h3>
                            <p className="text-sm opacity-75">5 tasks remaining today</p>
                        </div>
                        
                        <nav className="flex-1">
                            <ul>
                                <li 
                                    className={`flex items-center p-2 rounded-lg mb-2 cursor-pointer sidebar-link ${activeTab === 'all' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('all')}
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                                    </svg>
                                    All Tasks
                                </li>
                                <li 
                                    className={`flex items-center p-2 rounded-lg mb-2 cursor-pointer sidebar-link ${activeTab === 'pending' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('pending')}
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    Pending
                                </li>
                                <li 
                                    className={`flex items-center p-2 rounded-lg mb-2 cursor-pointer sidebar-link ${activeTab === 'in-progress' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('in-progress')}
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                    </svg>
                                    In Progress
                                </li>
                                <li 
                                    className={`flex items-center p-2 rounded-lg mb-2 cursor-pointer sidebar-link ${activeTab === 'completed' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('completed')}
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                    </svg>
                                    Completed
                                </li>
                            </ul>
                        </nav>
                        
                        <div className="mt-auto">
                            <button 
                                onClick={() => {
                                    setCurrentTask(null);
                                    setFormData({
                                        title: '',
                                        description: '',
                                        status: 'pending',
                                        priority: 'medium',
                                        dueDate: ''
                                    });
                                    setIsModalOpen(true);
                                }}
                                className="w-full bg-white text-indigo-600 py-2 px-4 rounded-lg font-medium flex items-center justify-center hover:bg-gray-100 transition"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                                </svg>
                                New Task
                            </button>
                        </div>
                    </div>
                    
                    {/* Main Content */}
                    <div className="flex-1 p-8 overflow-y-auto">
                        <div className="flex justify-between items-center mb-8">
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800">
                                    {activeTab === 'all' && 'All Tasks'}
                                    {activeTab === 'pending' && 'Pending Tasks'}
                                    {activeTab === 'in-progress' && 'Tasks In Progress'}
                                    {activeTab === 'completed' && 'Completed Tasks'}
                                </h2>
                                <p className="text-gray-500">
                                    {filteredTasks.length} {filteredTasks.length === 1 ? 'task' : 'tasks'} found
                                </p>
                            </div>
                            <div className="relative">
                                <input 
                                    type="text" 
                                    placeholder="Search tasks..." 
                                    className="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                />
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400 absolute left-3 top-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                        </div>
                        
                        {filteredTasks.length === 0 ? (
                            <div className="text-center py-16">
                                <img 
                                    src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/92b4f643-6338-44ac-9a01-d09028f92aca.png" 
                                    alt="No tasks illustration showing a clipboard on a desk with checklist and a pencil" 
                                    className="mx-auto mb-6"
                                />
                                <h3 className="text-xl font-medium text-gray-700 mb-2">
                                    No {activeTab !== 'all' ? activeTab.replace('-', ' ') + ' ' : ''}tasks found
                                </h3>
                                <p className="text-gray-500 mb-6">
                                    {activeTab === 'all' ? 'Create your first task to get started!' : 'All caught up! No tasks in this category.'}
                                </p>
                                {activeTab === 'all' && (
                                    <button 
                                        onClick={() => setIsModalOpen(true)}
                                        className="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition"
                                    >
                                        Create New Task
                                    </button>
                                )}
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredTasks.map(task => (
                                    <div 
                                        key={task.id} 
                                        className={`bg-white rounded-lg shadow-sm task-card ${task.priority ? 'priority-' + task.priority : ''}`}
                                    >
                                        <div className="p-4">
                                            <div className="flex justify-between items-start mb-3">
                                                <div>
                                                    <h3 className="font-semibold text-lg text-gray-800 mb-1">
                                                        {task.title}
                                                    </h3>
                                                    <div className="flex space-x-2 mb-2">
                                                        <span className={`text-xs px-2 py-1 rounded-full ${getPriorityColor(task.priority)}`}>
                                                            {task.priority}
                                                        </span>
                                                        <span className={`text-xs px-2 py-1 rounded-full ${getStatusColor(task.status)}`}>
                                                            {task.status}
                                                        </span>
                                                    </div>
                                                </div>
                                                <div className="flex space-x-2">
                                                    <button 
                                                        onClick={() => handleEdit(task)}
                                                        className="text-gray-500 hover:text-indigo-600 transition"
                                                    >
                                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                                        </svg>
                                                    </button>
                                                    <button 
                                                        onClick={() => handleDelete(task.id)}
                                                        className="text-gray-500 hover:text-red-600 transition"
                                                    >
                                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            <p className="text-gray-600 text-sm mb-4">
                                                {task.description || 'No description provided'}
                                            </p>
                                            
                                            <div className="flex justify-between items-center text-sm text-gray-500">
                                                <div className="flex items-center">
                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                    </svg>
                                                    {task.dueDate ? new Date(task.dueDate).toLocaleDateString() : 'No due date'}
                                                </div>
                                                <div>
                                                    <button 
                                                        onClick={() => {
                                                            let newStatus;
                                                            if (task.status === 'pending') newStatus = 'in-progress';
                                                            else if (task.status === 'in-progress') newStatus = 'completed';
                                                            else newStatus = 'pending';
                                                            handleStatusChange(task.id, newStatus);
                                                        }}
                                                        className={`text-xs px-3 py-1 rounded-lg ${task.status === 'completed' ? 'bg-green-100 text-green-800' : 'bg-indigo-100 text-indigo-800'} hover:bg-opacity-80 transition`}
                                                    >
                                                        {task.status === 'completed' ? 'Completed' : task.status === 'in-progress' ? 'Mark Complete' : 'Start Task'}
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                    
                    {/* Modal for Add/Edit Task */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg w-full max-w-md">
                                <div className="p-4 border-b flex justify-between items-center">
                                    <h3 className="text-lg font-semibold">
                                        {currentTask ? 'Edit Task' : 'Add New Task'}
                                    </h3>
                                    <button 
                                        onClick={() => setIsModalOpen(false)}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                                <form onSubmit={handleSubmit} className="p-4">
                                    <div className="mb-4">
                                        <label className="block text-gray-700 text-sm font-medium mb-1">
                                            Title
                                        </label>
                                        <input
                                            type="text"
                                            name="title"
                                            value={formData.title}
                                            onChange={handleInputChange}
                                            className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            required
                                        />
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 text-sm font-medium mb-1">
                                            Description
                                        </label>
                                        <textarea
                                            name="description"
                                            value={formData.description}
                                            onChange={handleInputChange}
                                            rows="3"
                                            className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                        <div>
                                            <label className="block text-gray-700 text-sm font-medium mb-1">
                                                Status
                                            </label>
                                            <select
                                                name="status"
                                                value={formData.status}
                                                onChange={handleInputChange}
                                                className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            >
                                                <option value="pending">Pending</option>
                                                <option value="in-progress">In Progress</option>
                                                <option value="completed">Completed</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-gray-700 text-sm font-medium mb-1">
                                                Priority
                                            </label>
                                            <select
                                                name="priority"
                                                value={formData.priority}
                                                onChange={handleInputChange}
                                                className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            >
                                                <option value="low">Low</option>
                                                <option value="medium">Medium</option>
                                                <option value="high">High</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 text-sm font-medium mb-1">
                                            Due Date
                                        </label>
                                        <input
                                            type="date"
                                            name="dueDate"
                                            value={formData.dueDate}
                                            onChange={handleInputChange}
                                            className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        />
                                    </div>
                                    <div className="flex justify-end space-x-3 pt-4 border-t">
                                        <button
                                            type="button"
                                            onClick={() => setIsModalOpen(false)}
                                            className="px-4 py-2 border rounded-lg text-gray-700 hover:bg-gray-100 transition"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            type="submit"
                                            className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
                                        >
                                            {currentTask ? 'Update Task' : 'Add Task'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TaskManager />);
    </script>
</body>
</html>
